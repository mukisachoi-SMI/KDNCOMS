<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" id="theme-color" />
    <meta name="description" content="교회 헌금과 교인을 관리하는 시스템" />
    
    <!-- iOS 메타 태그 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="헌금관리" />
    
    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- 기타 메타 태그 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="교회 헌금관리시스템" />
    <meta property="og:description" content="교회 헌금과 교인을 관리하는 시스템" />
    <meta property="og:type" content="website" />
    
    <!-- 동적 manifest 링크 -->
    <link rel="manifest" id="manifest-link" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 동적 아이콘 설정 스크립트 -->
    <script>
      (function() {
        // 다크 모드 감지
        const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const iconPrefix = isDarkMode ? 'coms_d' : 'coms_b';
        
        // manifest 파일 동적 설정
        const manifestLink = document.getElementById('manifest-link');
        if (isDarkMode && manifestLink) {
          manifestLink.href = '%PUBLIC_URL%/manifest-dark.json';
        }
        
        // theme-color 동적 설정
        const themeColor = document.getElementById('theme-color');
        if (isDarkMode && themeColor) {
          themeColor.content = '#1f2937';
        }
        
        // favicon 동적 생성
        const favicon16 = document.createElement('link');
        favicon16.rel = 'icon';
        favicon16.type = 'image/png';
        favicon16.sizes = '16x16';
        favicon16.href = `%PUBLIC_URL%/icons/${iconPrefix}-16x16.png`;
        document.head.appendChild(favicon16);
        
        const favicon32 = document.createElement('link');
        favicon32.rel = 'icon';
        favicon32.type = 'image/png';
        favicon32.sizes = '32x32';
        favicon32.href = `%PUBLIC_URL%/icons/${iconPrefix}-32x32.png`;
        document.head.appendChild(favicon32);
        
        // iOS 아이콘 동적 생성
        const iosSizes = ['72x72', '96x96', '128x128', '144x144', '152x152', '192x192', '384x384', '512x512'];
        iosSizes.forEach(size => {
          const link = document.createElement('link');
          link.rel = 'apple-touch-icon';
          link.sizes = size;
          link.href = `%PUBLIC_URL%/icons/${iconPrefix}-${size}.png`;
          document.head.appendChild(link);
        });
        
        // 스플래시 스크린
        const splashScreen = document.createElement('link');
        splashScreen.rel = 'apple-touch-startup-image';
        splashScreen.href = `%PUBLIC_URL%/icons/${iconPrefix}-512x512.png`;
        document.head.appendChild(splashScreen);
        
        // 다크 모드 변경 감지
        if (window.matchMedia) {
          window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            // 페이지 새로고침하여 새 아이콘 적용
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({
                type: 'THEME_CHANGED',
                theme: e.matches ? 'dark' : 'light'
              });
            }
            // 필요시 페이지 리로드
            // window.location.reload();
          });
        }
      })();
    </script>
    
    <title>교회 헌금관리시스템</title>
    
    <style>
      /* 초기 로딩 스타일 */
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      body {
        margin: 0;
        padding: 0;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* 다크 모드 기본 스타일 */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
          color: #f3f4f6;
        }
        
        .loading-spinner p {
          color: #9ca3af !important;
        }
        
        .spinner {
          border-color: #374151 !important;
          border-top-color: #3b82f6 !important;
        }
      }
      
      /* iOS 안전영역 */
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* 로딩 스피너 */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    
    <!-- 초기 로딩 표시 -->
    <div id="root">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p style="text-align: center; margin-top: 20px; color: #6b7280;">로딩 중...</p>
      </div>
    </div>
    
    <!-- PWA 설치 및 테마 관리 스크립트 -->
    <script>
      // PWA 설치 프롬프트
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // 설치 버튼 표시 (필요한 경우)
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
                // 설치 완료 후 테마에 맞는 아이콘 적용 확인
                const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                console.log('Installed with theme:', isDarkMode ? 'dark' : 'light');
              }
              deferredPrompt = null;
            });
          });
        }
      });
      
      // Service Worker 등록
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
              
              // Service Worker 업데이트 감지
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 새 Service Worker가 설치됨
                    console.log('New service worker available');
                  }
                });
              });
            })
            .catch(err => console.log('ServiceWorker registration failed: ', err));
        });
      }
      
      // iOS 스탠드얼론 모드 감지
      if (window.navigator.standalone) {
        document.documentElement.classList.add('ios-standalone');
      }
      
      // 뷰포트 높이 조정 (모바일 브라우저 주소창 대응)
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
      
      // 앱 설치 상태 확인
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
      });
      
      // Display mode 확인
      function getDisplayMode() {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
        if (document.referrer.startsWith('android-app://')) {
          return 'twa';
        } else if (navigator.standalone || isStandalone) {
          return 'standalone';
        }
        return 'browser';
      }
      
      console.log('Display mode:', getDisplayMode());
    </script>
  </body>
</html>
