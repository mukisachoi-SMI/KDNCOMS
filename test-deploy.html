<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMS - 교회 헌금 관리 시스템</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin: 20px 0;
        }
        .info {
            color: #666;
            line-height: 1.6;
        }
        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 COMS 배포 준비 완료!</h1>
        <div class="status">✅ 시스템 정상 작동</div>
        <div class="info">
            <p><strong>교회 헌금 관리 시스템</strong></p>
            <p>Version 1.0.0</p>
            <p>이 페이지가 보인다면 Netlify 배포가 성공한 것입니다!</p>
            <p style="margin-top: 30px; padding: 20px; background: #f3f4f6; border-radius: 10px;">
                <strong>다음 단계:</strong><br>
                React 앱 빌드 후 이 파일을 교체하세요
            </p>
        </div>
        <a href="https://github.com/mukisachoi-SMI/COMS" class="link">GitHub 저장소</a>
    </div>
</body>
</html>
